<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Freeway Cameras</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Melbourne Freeway Cameras</h1>
        <div class="image-grid">
            <div class="image-card">
                <img id="webcam1" src="https://cmlwebcam.transurban.com/wimages/webcam01.jpg" alt="Webcam 1">

            </div>
            <div class="image-card">
                <img id="webcam4" src="https://cmlwebcam.transurban.com/wimages/webcam04.jpg" alt="Webcam 4">
            </div>
            <div class="image-card">
                <img id="webcam5" src="https://cmlwebcam.transurban.com/wimages/webcam05.jpg" alt="Webcam 5">
            </div>
            <div class="image-card">
                <img id="webcam6" src="https://cmlwebcam.transurban.com/wimages/webcam06.jpg" alt="Webcam 6">
            </div>
            <div class="image-card">
                <img id="webcam7" src="https://cmlwebcam.transurban.com/wimages/webcam07.jpg" alt="Webcam 7">

            <div class="image-card">

            </div>
            <div class="image-card">

            </div>
            <div class="image-card">
                <img id="webcam10" src="https://cmlwebcam.transurban.com/wimages/webcam10.jpg" alt="Webcam 10">
            </div>
            <div class="image-card">
                <img id="webcam11" src="https://cmlwebcam.transurban.com/wimages/webcam11.jpg" alt="Webcam 11">
            </div>
            <div class="image-card">
                <img id="webcam12" src="https://cmlwebcam.transurban.com/wimages/webcam12.jpg" alt="Webcam 12">
            </div>
            <div class="image-card">

            </div>
        </div>
    </div>

    <script>
        const imageUrls = [
            "https://cmlwebcam.transurban.com/wimages/webcam01.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam02.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam03.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam04.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam05.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam06.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam07.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam08.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam09.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam10.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam11.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam12.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam13.jpg",
            "https://cmlwebcam.transurban.com/wimages/webcam14.jpg",
        ];

        function updateImages() {
            imageUrls.forEach((url, index) => {
                const imgElement = document.getElementById(`webcam${index + 1}`);
                imgElement.src = `${url}?t=${Date.now()}`;
            });
        }

        setInterval(updateImages, 200);
    </script>
</body>
</html>
